<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>hello first application of angular js</title>
  </head>
  <body>
    <div ng-app="myFirstApp">
      <h1>hello first angular js application  this is  </h1>
      <div ng-controller="MyFirstController" >
            <input type="text" ng-model="name">
            <h1>if you change input it will automatically changes :{{name}}</h1>

      </div>
    </div>
    <div ng-app="secondapp">
      <h1>NAME CALCULATOR</h1>
      <div ng-controller="nameController">
        <div>
          YOUR NAME :
          <input type="text" ng-model="name" ng-keyup="displayNumeric();">
        </div>
        <div class="">
          TOTAL NUMERIC VALUE OF PERSON'S NAME IS :{{totalvalue}}
        </div>
      </div>

      </div>

      </body>
</html>
